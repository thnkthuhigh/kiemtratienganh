<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- House base -->
  <rect x="50" y="100" width="100" height="70" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <!-- Roof -->
  <polygon points="40,100 100,50 160,100" fill="#DC143C" stroke="#B22222" stroke-width="2"/>
  <!-- Door -->
  <rect x="85" y="130" width="30" height="40" fill="#4B0082" stroke="#2F0052" stroke-width="2"/>
  <!-- Door knob -->
  <circle cx="108" cy="150" r="2" fill="#FFD700"/>
  <!-- Windows -->
  <rect x="60" y="120" width="15" height="15" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="125" y="120" width="15" height="15" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <!-- Window frames -->
  <line x1="67.5" y1="120" x2="67.5" y2="135" stroke="#4682B4" stroke-width="1"/>
  <line x1="60" y1="127.5" x2="75" y2="127.5" stroke="#4682B4" stroke-width="1"/>
  <line x1="132.5" y1="120" x2="132.5" y2="135" stroke="#4682B4" stroke-width="1"/>
  <line x1="125" y1="127.5" x2="140" y2="127.5" stroke="#4682B4" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="120" y="60" width="12" height="30" fill="#696969" stroke="#2F4F4F" stroke-width="1"/>
  <!-- Smoke -->
  <circle cx="130" cy="50" r="3" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="135" cy="45" r="4" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="132" cy="40" r="3" fill="#D3D3D3" opacity="0.5"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">House</text>
</svg>
